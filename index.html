<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro section with dropdown navigation</title>
  
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
<header>
  <div class="logo">
    <img src="./images/logo.svg" alt="logo" />
  </div>
  <div class="about">
    <p>Features <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></p>
    <p>Company <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></p>
    <p>Careers</p>
    <p>About</p>
  </div>
  <div class="user-section">
    <p>Login</p>
    <button>Register</button>
  </div>
</header>

<section class="content">
  <div class="desc">
    <div class="desc-part">
      <h1>Make <br />remote work</h1>
      <p>Get your team in sync, no matter your location.<br /> Streamline processes, 
        create team rituals, and<br /> watch productivity soar.</p>
        <button>Learn more</button>
    </div>
    <div class="footer">
      <img src="./images/client-databiz.svg" alt="client-databiz">
      <img src="./images/client-audiophile.svg" alt="client-audiophile">
      <img src="./images/client-meet.svg" alt="client-meet">
      <img src="./images/client-maker.svg" alt="client-maker">
    </div>
  </div>
  <div class="image">
    <img src="./images/image-hero-desktop.png" alt="image-hero-desktop">
  </div>
</section>

  
  <script src="./main.js"></script>
</body>
</html>
